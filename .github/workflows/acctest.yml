name: Acceptance Tests
on:
  push:
    paths-ignore:
      - 'LICENSE'
      - '**.md'
      - 'website/**'
      - 'docs/**'
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.16'
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2.3.4

    - name: Get dependencies
      run: |
        go mod download
    - name: Build
      run: |
        go build -v .
  test:
    name: Matrix Test
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 240
    strategy:
      fail-fast: false
      matrix:
        version:
          - stable
        terraform:
          - '0.12.29'
          - '0.13.3'
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.16'
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2.3.4

    - name: Get dependencies
      run: |
        go mod download

    - name: TF acceptance tests
      timeout-minutes: 120
      env:
        TF_ACC: "1"
        TF_ACC_TERRAFORM_VERSION: ${{ matrix.terraform }}
        # TF_SCHEMA_PANIC_ON_ERROR: "1"
        # TF_LOG: "DEBUG"
        #

        METAL_AUTH_TOKEN: ${{ secrets.PACKET_AUTH_TOKEN }}
      run: |
        go test -v -cover -parallel 4 -timeout 120m ./metal
    - name: Sweeper
      if: ${{ always() }}
      env:
        METAL_AUTH_TOKEN: ${{ secrets.PACKET_AUTH_TOKEN }}
      run: |
        go test ./metal -v -sweep="tf_test"
